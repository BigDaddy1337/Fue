<!--Template basics-->
{{{value}}} - Static value
{{{function()}}} - Function value
{{{value1 |> fun1}}}

<!--For-cycle-->
<li fs-for="item in items">
    {{{item.Name}}}
</li>

<!--Condition-->
<div fs-if="someCondition">Value</div>

<!--Discriminated Union-->
type UserAccess =
    | Anonymous
    | Admin of section:string

    <!--Two attributes variant-->
    <div fs-du="item" fs-case="Anonymous">Anonymous</div>
    <div fs-du="item" fs-case="Admin(section)">{{{section}}}</div>

<!--Nested Templating-->
<fs-include fs-src="something.html" fs-data="item=loadData();x=item.Name"/>
